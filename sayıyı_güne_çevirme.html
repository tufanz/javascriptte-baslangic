<body>
    <script>
        var sayi=prompt("1 ile 7 dahil olmak üzere bir sayı giriniz")
        sayi=Number(sayi);
        if(sayi<1 || sayi>7){
            console.log("LÜTFEN İSTENEN SAYIYI YAZINIZ");
            sayi=0;
        }else{ 
          sayi=sayi+"" ;
          var günler="";  
        switch (sayi) {
                case "1":günler="pazartesi";
                    
                    break;
                case "2":günler="salı";
                    
                    break;
                case "3":günler="çarşamba";
                    
                    break;
                case "4":günler="perşembe";
                    
                    break;
                case "5":günler="cuma";
                    
                    break;
                case "6":günler="cumartesi";
                    
                    break;
                case "7":günler="pazar";
        }
        console.log(günler);
    }
   </script>    
</body>
</html>
